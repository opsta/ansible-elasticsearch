---
elasticsearch_search_config_path: "{{ playbook_dir }}/files/groups/{{ item }}/elasticsearch"
elasticsearch_search_config_paths: []

elasticsearch_host_config_file_path: "{{ elasticsearch_host_config_path | default(inventory_hostname) }}/elasticsearch.yml.j2"
elasticsearch_config_file_path: /etc/elasticsearch/elasticsearch.yml
elasticsearch_config_path: /etc/elasticsearch

elasticsearch_host_license_file_path: "{{ elasticsearch_host_config_path | default(inventory_hostname) }}/license.json"
elasticsearch_license_file_path: /etc/elasticsearch/license.json

elasticsearch_ssl_config: True
elasticsearch_host_sslkey_file_path: "{{ elasticsearch_host_config_path | default(inventory_hostname) }}/privkey-1547633521.pem"
elasticsearch_host_sslcert_file_path: "{{ elasticsearch_host_config_path | default(inventory_hostname) }}/fullchain-1547633521.pem"
elasticsearch_host_ca_file_path: "{{ elasticsearch_host_config_path | default(inventory_hostname) }}/ca.crt"

elasticsearch_sslkey_file_path: "{{elasticsearch_config_path}}/privkey-1547633521.pem"
elasticsearch_sslcert_file_path: "{{elasticsearch_config_path}}/fullchain-1547633521.pem"
elasticsearch_ca_file_path: "{{elasticsearch_config_path}}/ca.crt"

elasticsearch_apt_key_url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
elasticsearch_apt_repo: deb https://artifacts.elastic.co/packages/5.x/apt stable main